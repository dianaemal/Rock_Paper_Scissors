<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link href="styles.css"  rel="stylesheet">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p class="container">Click on icons to start the game.</p>
    <div class="container">
        <a href="#"><img id="rock" src="rock.png" height="150" width="150"></a>
        <a href="#"><img id="paper" src="paper.png" height="150" width="150"></a>
        <a href="#"><img id="s" src="scissors.png" height="150" width="150"></a>
    </div>
    <div class="container">
        CPU<span id="span1">0</span> - <span id="span2">0</span>Human
    </div>
    <div class="container" id="para"></div>
    <div class="container">
        <button id="reset">Play again</button>
    </div>
    <script src="script.js">      
    </script>
  </body>
</html>
